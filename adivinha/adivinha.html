<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
   <title>Jogo Adivinha</title>
</head>

<body>

   <header>
      <img src="imagens/IF.png" alt="Logo do Site">
   </header>
   <!-- HTML -->

   <main class="main">
      <section class="game">
        <h1>Adivinhe o número!</h1>
        <div class="status" id="status">Adivinhe o número secreto</div>
        <div class="tentativa" id="tentativa">Tentativa: 0</div>
        <form class="form" id="form">
          <label
            >Chute um número entre 0 e 50<br />
            <input type="number" name="chute" id="chute" required placeholder="Digíte um números" />
          </label>
          <label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" />
          </label>
          <button class="button" id="btnVerifica">Verificar</button>
        </form>
      </section>
    </main>

   
   <div class="footer" id="footer" footer>
      <p>&copy;Bruna Productions 2°INFO</p>
   </footer>
   
   <script src="js/script.js"></script>
</body>

</html>
